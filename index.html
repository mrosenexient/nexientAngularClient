<!DOCTYPE html>
<html>
<head lang ="en">
    <meta charset="utf-8"/>
    <title>Skill Management</title>

    <!-- Style Sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet"type="text/css"/>

    <!-- Library Scripts -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-mocks.js"></script>
    <script src="Scripts/AngularUI/ui-router.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <!-- Application Script-->
    <script src="app/app.js"></script>

    <!-- Skill Controllers-->
    <script src="app/mainController.js"></script>
    <script src="app/skills/skillListController.js"></script>
    <script src="app/skills/skillDetailController.js"></script>
    <script src="app/skills/skillEditController.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <script src="common/services/currentUser.js"></script>
    <script src="common/services/userAccount.js"></script>

</head>
<body ng-app="skillManagement"
      ng-controller="MainController as vm">

<nav class=" navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand"ui-sref="home">Test Management</a>
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="skillList">Skill List</a></li>
                <li><a ui-sref="skillEdit.info({Id:0})"><i class="glyphicon glyphicon-plus"></i>
                    Add Skill</a></li>
            </ul>
            <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="username (email)"
                           ng-model="vm.userData.email" />
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="password"
                           ng-model="vm.userData.password" />
                </div>
                <button type="submit"
                        class="btn btn-default"
                        ng-click="vm.login()">
                    Login
                </button>
                <button type="submit"
                        class="btn btn-default"
                        ng-click="vm.registerUser()">
                    Register
                </button>
                <div ng-show="vm.message">{{vm.message}}</div>
            </form>
        </div>

    </div>
</nav>
<div class="container">
    <div ng-show="vm.isLoggedIn()">
        <!--<div ng-include="'app/skills/skillEditView.html'"></div>-->
        <div ui-view></div>
    </div>
</div>

</body>
</html>
