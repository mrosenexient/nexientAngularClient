<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">
        {{vm.title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.skill.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6">{{vm.skill.id}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" ui-sref="skillList" style="width: 80px">
                <I class="glyphicon glyphicon-chevron-left"></I>
                Back
            </a>
            <a class="btn btn-primary"
               ui-sref="skillEdit.info({skillId: vm.skill.Id})"
               style="width: 80px; margin-left: 10px">
                Edit
            </a>
        </div>
    </div>
</div>
